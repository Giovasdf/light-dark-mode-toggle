<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/state.css">
    <link rel="stylesheet" href="css/theme.css">
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body class="theme-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div id="light-mode" class="box light-mode" onclick="toggleMode('light')">
            <i class="fas fa-sun"></i>
            <p>Light</p>
        </div>
        <div id="dark-mode" class="box dark-mode" onclick="toggleMode('dark')">
            <i class="fas fa-moon"></i>
            <p>Dark</p>
        </div>
    </div>
    <script>
        // Función para alternar entre modos claro y oscuro
        function toggleMode(mode) {
            if (mode === 'light' && document.body.classList.contains('theme-dark')) {
                document.body.classList.remove('theme-dark');
                document.body.classList.add('theme-light');
            } else if (mode === 'dark' && document.body.classList.contains('theme-light')) {
                document.body.classList.remove('theme-light');
                document.body.classList.add('theme-dark');
            }
            updateButtons();
        }

        function updateButtons() {
            if (document.body.classList.contains('theme-light')) {
                document.getElementById('light-mode').classList.add('disabled');
                document.getElementById('dark-mode').classList.remove('disabled');
            } else if (document.body.classList.contains('theme-dark')) {
                document.getElementById('dark-mode').classList.add('disabled');
                document.getElementById('light-mode').classList.remove('disabled');
            }
        }

        // Actualizar los botones al cargar la página
        updateButtons();
    </script>
</body>
</html>
